<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Build-4-SDG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
            <div class="article-clean">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                    <div class="intro">
                        <h1 class="text-center">COVID 19 ESTIMATOR</h1>
                        <p class="text-center"><span class="by">by</span> <a href="#">John Esther</a><span class="date">April 13th, 2020 </span></p>
                    </div>
                    <div class="text">
                        <figure></figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="login-dark">
               <form method="post">
                <h2 class="sr-only">Covid-19 Data Entry</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="form-group">
                    <label for="data-population">Total Population</label>
                    <input class="form-control" type="number" id="data-population" placeholder="Total Population">
                </div>
                <div class="form-group">
                    <label for="data-time-to-elapse">Time to Elapse</label>
                    <input class="form-control" type="number" id="data-time-to-elapse" placeholder="Time to Elapse">
                </div>
                <div class="form-group">
                    <label for="data-reported-cases">Reported Cases</label>
                    <input class="form-control" type="number" id="data-reported-cases" placeholder="Reported Cases">
                </div>
                <div class="form-group">
                    <label for="data-total-hospital-beds">Total Hospital Beds</label>
                    <input class="form-control" type="number" id="data-total-hospital-beds" placeholder="Total Hospital Beds">
                </div>
                <div class="form-group">
                    <label for="data-period-type">Total Hospital Beds</label>
                    <input class="form-control" type="text" id="data-period-type" placeholder="Period Type" list="input-list">
                    <datalist id="input-list">
                        <option value="days" label="days"></option>
                        <option value="weeks" label="weeks"></option>
                        <option value="months" label="months"></option>
                    </datalist>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" name="data-go-submit">Get Estimated Impact</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
